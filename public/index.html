<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Chat APP</title>
    <link rel="stylesheet" href="/style.css" />
</head>

<body>
    <div class="centered-form">
        <div class="centered-form_box">
            <form action="/chat.html">
                <label>Your Name</label>
                <input
                    type="text"
                    name="username"
                    placeholder="Enter your Name"
                    required
                />
                <label>Room</label>
                <input
                    type="text"
                    name="room"
                    placeholder="Room"
                    required
                />

                <button>Join the Room</button>
            </form>
        </div>
    </div>

</body>
</html>
