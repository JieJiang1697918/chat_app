<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Chat</title>
    <link rel="stylesheet" href="/style.css" />
</head>

<body>
    <div class="chat">
        <div class="chat_sidebar"></div>
        <div class="chat_main">
            <div id="message" class="chat_messages"></div>
            <form id="message-form">
                <input name="message" placeholder="Message" />
                <button>Send</button>
            </form>
        </div>
    </div>

    <script id="message-template" type="text/html">
        <div class="message">
            <p class="message-name">Some User Name</p>
            <p class="message-text">{{createdAt}}-{{message}}</p>
        </div>
    </script>
 
    <script id="side-template" type="text/html">
        <h2 class="room-title">{{{room}}}</h2> /*vulnerability*/
        <h3 class="list-title">users</h3>
        <ul class="users">
            {{#user}}
            <li>{{username}}</li>
            {{/user}}
        </ul>
        
        
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
